<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 - HTML Assignment 5 MEAN</title>
</head>

<body>
    <form action="/" method="POST">
        <div>
            <label for="number_demo">Number Demo</label>
            <br>
            <input id="number_demo" type="number" value="5">
            <br>
            <br>
        </div>
        <div>
            <label for="range_demo">Range Demo</label>
            <br>
            <input id="range_demo" type="range" min="1" max="100" step="1" value="25">
            <br>
            <br>
        </div>
        <div>
            <label for="color_demo">Color Demo</label>
            <br>
            <input id="color_demo" type="color" value="#66ff66">
            <br>
            <br>
        </div>
        <div>
            <label for="date_demo">Date Demo</label>
            <br>
            <input id="date_demo" type="date">
            <br>
            <br>
        </div>
        <div>
            <label for="time_demo">Time Demo</label>
            <br>
            <input id="time_demo" type="time">
            <br>
            <br>
        </div>
        <div>
            <label for="datetimelocal_demo">Date Time Local Demo</label>
            <br>
            <input id="datetimelocal_demo" type="datetime-local" value="2017-10-18T">
            <br>
            <br>
        </div>
        <div>
            <label for="datetime_demo">Date Time Demo</label>
            <br>
            <input id="datetime_demo" type="datetime">
            <div>Note: Datetime-local does not include the time zone where as Datetime includes timezone</div>
            <br>
            <br>
        </div>
        <div>
            <label for="month_demo">Birth Month</label>
            <br>
            <input id="month_demo" type="month">
            <br>
            <br>
        </div>
        <div>
            <label for="week_demo">Vacation Week</label>
            <br>
            <input id="week_demo" type="week">
            <input id="text_demo" type="text" placeholder="Enter Value">
            <input type="submit" value="Go!">
            <br>
            <br>
        </div>
    </form>

    <script>

    </script>
</body>

</html>
