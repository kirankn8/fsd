<h1>Add Employee</h1>

<label for="name">Name</label>
<input type="text" id="name" [(ngModel)]="employee.name">

<label for="age">Age</label>
<input type="text" id="age" [(ngModel)]="employee.age">

<label for="email">Email</label>
<input type="text" id="email" [(ngModel)]="employee.email">

<button type="button" class="btn btn-primary" (click)="onSave()">ADD</button>
<button type="button" class="btn btn-light" (click)="onCancel()">CANCEL</button>
