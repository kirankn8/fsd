<div class="card">
  <div class="card-body">
    <h3 class="light-blue user-heading">List of Users</h3>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">SSO ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td><a [routerLink]="'/user/'+user._id">{{user.firstName}}</a></td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.ssoId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div class="card">
  <div class="card-body light-blue">
    <a routerLink="/newuser">Add New User</a>
  </div>
</div>
