<body>
    <hr>
    <div class="container">
        <h2>Contact Us</h2>
        <span class="required_msg">* Denotes required field</span>
        <hr>

        <form action="/" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" size="45" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" size="40" pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$"
                            required>
                        <span id="email_msg" class="msg">Proper format "name@something.com"</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="website">Website:</label>
                    </td>
                    <td>
                        <input type="url" id="website" size="40" pattern="^(https?://)?(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})(/[\w\d:#@%/;$()~_?\+-=\\\.&]*)?$"
                            required>
                        <span id="website_msg" class="msg">Proper format "http://someaddress.com"</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message">Message:</label>
                    </td>
                    <td>
                        <textarea name="message" id="message" cols="60" rows="10" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="submit_btn" class="submit_form_btn" type="submit">Submit Form</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
    </div>

    <script>
        var inputs = document.getElementsByTagName("input");
        console.log(inputs);
        // Get all buttons with class="btn" inside the container
        var btn = document.getElementById("submit_btn");
        var valid_fields = 0;
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("input", function () {
                console.log(inputs[i]);
                if (inputs[i].validity.valid)
                    valid_fields++;
                else
                    valid_fields--;
            });
            if (valid_fields == inputs.length) {
                btn.classList.remove("submit_form_btn");
                btn.classList.add("submit_form_btn_valid");
            } else {
                btn.classList.remove("submit_form_btn_valid");
                btn.classList.add("submit_form_btn");
            }
        }
    </script>
</body>
